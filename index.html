<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="modal.css" type="text/css" />
    <title>Modal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Your Subscriptions</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Subscription</th>
            <th>Next Rebill</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>$49.99 per month</td>
            <td>December 13, 2020</td>
            <td><button type="button" class="btn btn-danger btn-cancel" data-bs-toggle="modal" data-bs-target="#exampleModal">Cancel</button></td>
          </tr>
          <tr>
            <td>$49.99 per month</td>
            <td>December 13, 2020</td>
            <td><button type="button" class="btn btn-danger btn-cancel" data-bs-toggle="modal" data-bs-target="#exampleModal">Cancel</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cancel?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">Are you sure you want to cancel your subscription?</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success btn-cancel-yes">Yes</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cancelled</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">Subscription successfully cancelled!</div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
      ></script>
      <script type="text/javascript" src="modal.js"></script>
    </footer>
  </body>
</html>
